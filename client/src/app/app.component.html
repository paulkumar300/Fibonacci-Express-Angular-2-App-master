<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <h3 class="teal-text text-lighten-1">
                    {{title}}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input min=0 id="fibonacciNumber" type="number" name='fibonacciNumber' class="validate" required [(ngModel)]="num">
                <label for="fibonacciNumber">Please input a number</label>
            </div>
        </div>  
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <button class="btn waves-effect waves-light" type="submit" name="action" (click)="getFibonacciSeries()">Submit                
            </button>
            </div>
        </div>
        <div class="row" *ngIf="series.length>0">
            <div class="input-field col s6 offset-s3 result">
               {{series}}
                
            </div>
        </div>
    </form>
</div>
